{% extends 'ubase.html' %}
{% load static %}


{% block content %}

   
    <style>
        .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          max-width: 300px;
          margin: 10px;
          text-align: center;
          font-family: arial;
          display: inline-block;
        }.
        
        .title {
          color: grey;
          font-size: 18px;
        }
        
       .button {
          border: none;
          outline: 0;
          display: inline-block;
          padding: 8px;
          color: white;
          background-color: #000;
          text-align: center;
          cursor: pointer;
          width: 50%;
          font-size: 18px;
          
        }
        
        .card a {
          text-decoration: none;
          font-size: 22px;
          color: rgb(255, 255, 255);
        }
        
        .button:hover, a:hover {
          opacity: 0.7;
        }
        .bb{
            display: flex;
        }
        </style>
        </head>
        <body>
<div class="col-md-9 main">
    <br/>
    
    {% for da in data %}
        <!-- <h2 style="text-align:center">User Profile Card</h2> -->
        
        
        <div class="card">
          {% if da %}
            {% if da.4 %}
             <img src="{% static da.4 %}" alt="John" style="width:100%;height:300px;">
            {% endif %}
            <h1>{{da.0}} <span>{{da.1}}</span></h1>
            
            <p>{{da.8}}</p>
            {% endif %}
           
            
           
            
            

       
             
    
        </div>
        
 
    {% endfor %}

    
</div>
{% endblock %}
